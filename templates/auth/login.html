{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/inverst.css' %}"  enctype="multipart/form-data">
    <script src="https://kit.fontawesome.com/cb44f917e7.js" crossorigin="anonymous"></script>

</head>
<body>
  
    <div class="form_wrapper">
  
      {% if messages %}
      {% for i in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>{{i}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <div class="form_container">
          <div class="title_container">
            <h2>Login</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form method="POST">{% csrf_token %}
                <div class="input_field"> 
                    <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="username" placeholder="Username" required />
                </div>
    
               
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                    <input type="password" name="password" placeholder="Password" required />
                  </div>
                  
                  
                  
                <input class="button" type="submit" value="Login" />
                <style>
                    .button:hover{
                        color: #198754 !important;
                        background-color: #fff !important;
                        border-color: 198754 !important;
                    }
                  </style>
              </form>
  <p class="credit"><a href="{% url 'register' %}">Register</a></p>

            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
