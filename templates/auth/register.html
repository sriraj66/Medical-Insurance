{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/inverst.css' %}"  enctype="multipart/form-data">
    <script src="https://kit.fontawesome.com/cb44f917e7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="form_wrapper">

      {% if messages %}
      {% for i in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>{{i}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <div class="form_container">
          <div class="title_container">
            <h2>Register</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="input_field"> 
                  <input type="text" name="username" placeholder="Username" required />
                </div>
    
                <div class="row clearfix">
                    <div class="col_half">
                      <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input type="text" name="fname" placeholder="First Name" />
                      </div>
                    </div>
                    <div class="col_half">
                      <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input type="text" name="lname" placeholder="Last Name" required />
                      </div>
                    </div>
                  </div>
    
                  <div class="input_field">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="email" name="email" placeholder="Email" required/>
                      </div>
                  </div>
    
                  
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                    <input type="number" name="phone" placeholder="Phone Number" required />
                  </div>
    
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-book"></i></span>
                    <input type="text" name="address" placeholder="Address" required />
                  </div>
                  <div class="input_field"> 
                        <label for="">Profile Picture</label>
    
                        <input class="form-control" type="file" id="img" name="img" accept="image/*">

                  </div>

                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                    <input type="password" name="passwd" placeholder="Password" required />
                  </div>
                  
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                    <input type="password" name="cpassword" placeholder="Confirm Password" required />
                  </div>
                  
    <!--                 
                    <div class="input_field select_option">
                      <select>
                        <option>Select a country</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                      </select>
                      <div class="select_arrow"></div>
                    </div> -->
    
                  
                <input class="button" type="submit" value="Register" />
                <style>
                    .button:hover{
                        color: #198754 !important;
                        background-color: #fff !important;
                        border-color: 198754 !important;
                    }
                  </style>
              </form>
  <p class="credit"><a href="{% url 'login' %}">Login</a></p>

            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
